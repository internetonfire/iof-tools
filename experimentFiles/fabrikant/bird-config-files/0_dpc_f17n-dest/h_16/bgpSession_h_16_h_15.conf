        # Protocol used with a bgp peer

        filter filter_in_h_16_h_15
        {
            if ! rt_import(16) then reject;
            accept;
        }

        filter filter_out_h_16_h_15
        {
            if ! rt_export_all() then reject;
            if !defined(bgp_path) then bgp_path.empty;
            #bgp_path.prepend(17);
            #bgp_path.prepend(17);
            #bgp_path.prepend(17);
            #bgp_path.prepend(17);
            #bgp_path.prepend(17);
            #bgp_path.prepend(17);
            accept;
        }

        protocol bgp h_16_h_15 {
            # local addr used by the interface and AS of the local peer
            local 10.0.0.94 as 17;
            # Addr of the neighbor and it's AS
            neighbor 10.0.0.93 as 16;
            hold time 15;
            
            ipv4{
                import filter filter_in_h_16_h_15;
                # export where proto = "export_protocol";
                export filter filter_out_h_16_h_15;
                next hop self;
            };
            direct;
            connect retry time 5;
            connect delay time 10;
            startup hold time 10;
            default bgp_local_pref 1;
            strict bind;
        }
